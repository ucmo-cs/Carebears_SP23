<div class="container">

    <app-header></app-header>
    <div style="padding: 20px;"></div>

    <app-navigation></app-navigation>

    <body>
    <div class = "body">

        <div class = "table-section">

          <!-- Search section -->
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rabies" #input>
          </mat-form-field>

          <section class="example-container mat-elevation-z8" tabindex="0">
            <div #content>
            <table mat-table [dataSource]="dataSource" matSort >
              
              <!-- Vaccine Name Column -->
              <ng-container matColumnDef="vaccination.name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccine </th>
                <td mat-cell *matCellDef="let vaccination"> {{vaccination.vaccination.name}} </td>
               </ng-container>
              
              <!-- Provider Column -->
              <ng-container matColumnDef="provider.name">               
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by provider"> Veterinarian </th>
                <td mat-cell *matCellDef="let vaccination"> {{vaccination.provider.name}} </td>
              </ng-container>
              
              <!-- Date Column -->
              <ng-container matColumnDef="vaccinationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let vaccination"> {{datePipe.transform(vaccination.vaccinationDate, 'MM/dd/yyyy')}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>

              
            </table>
          </div>
          </section>
        </div>

        <!-- Print Button section -->
        <button class="print-button" (click)="generatePDF()">
          <img src="../../../assets/images/print.png" height ="50" width="50" />
        </button>

    </div>
    
    </body>
    <div style="padding: 20px;"></div>
    <app-footer></app-footer>
</div>
